<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex01.css">

<body>
    <h1>PolarBear</h1>
    <div class="line">
        <div class="line__prog">
            <b>용변</b><br>
            <progress id="poo" value="30" max="100"></progress>
        </div>
        <div class="line__prog">
            <b>코딩력</b><br>
            <progress id="coding" value="80" max="100"></progress>
        </div>
    </div>
    <div class="line">
        <div class="line__prog">
            <b>허기</b><br>
            <progress id="hungry" value="50" max="100"></progress>
        </div>
        <div class="line__prog">
            <b>덕력</b><br>
            <progress id="love" value="95" max="100"></progress>
        </div>
    </div>
    <div class="line">
        <div class="line__prog">
            <b>에너지</b><br>
            <progress id="energy" value="15" max="100"></progress>
        </div>
        <div class="line__prog">
            <b>위생</b><br>
            <progress id="wash" value="90" max="100"></progress>
        </div>
    </div>
</body>
<script type="text/javascript" src="ex01.js"></script>
</html>
